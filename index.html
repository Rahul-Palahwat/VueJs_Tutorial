<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: red;
      }
      .box.three {
        background-color: blue;
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- v-cloak this is for hiding the data that is visible at the time of loading or to load changes  -->
    <div id="app" v-cloak>
      {{ greeting }}
      <input v-model="greeting" />
      <hr />
      <!-- if is like condition but show will play with visibility  -->
      <div v-if="isVisible" class="box">1</div>
      <div v-else-if="isVisible2" class="box two">2</div>
      <div v-else class="box three">3</div>
      <!-- <div v-show="isVisible" class="box"></div> -->
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: true,
            isVisible2: true,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
